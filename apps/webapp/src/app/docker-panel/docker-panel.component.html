<div class="row d-flex justify-content-center">
  <div class="dock" #dock>
    <div
      class="dock-item"
      #dockItem
      (click)="dockerAppOpener(type.app, dockerPanelName.office, dockItem)"
    >
      <i
        [attr.type]="type.app"
        [attr.role]="dockerPanelName.office"
        class="bi bi-windows"
      ></i>
    </div>
    <div
      class="dock-item"
      #dockItem
      (click)="dockerAppOpener(type.app, dockerPanelName.share, dockItem)"
    >
      <i
        [attr.type]="type.app"
        [attr.role]="dockerPanelName.share"
        class="bi bi-send-fill"
      ></i>
    </div>
    <div
      class="dock-item"
      #dockItem
      (click)="dockerAppOpener(type.app, dockerPanelName.terminal, dockItem)"
    >
      <i
        [attr.type]="type.app"
        [attr.role]="dockerPanelName.terminal"
        class="bi bi-terminal-fill"
      ></i>
    </div>
    <div
      class="dock-item"
      #dockItem
      (click)="dockerAppOpener(type.app, dockerPanelName.taskManager, dockItem)"
    >
      <i
        [attr.type]="type.app"
        [attr.role]="dockerPanelName.taskManager"
        class="bi bi-list-task"
      ></i>
    </div>
    <div
      class="dock-item"
      #dockItem
      (click)="dockerAppOpener(type.app, dockerPanelName.settings, dockItem)"
    >
      <i
        [attr.type]="type.app"
        [attr.role]="dockerPanelName.settings"
        class="bi bi-gear-wide-connected"
      >
      </i>
    </div>
    <div
      class="dock-item"
      #dockItem
      (click)="dockerAppOpener(type.app, dockerPanelName.explorer, dockItem)"
    >
      <i
        [attr.type]="type.app"
        [attr.role]="dockerPanelName.explorer"
        class="bi bi-folder-fill"
      ></i>
    </div>
  </div>
</div>
