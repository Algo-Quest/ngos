<div
  *ngIf="isLoading"
  class="w-100 h-100 d-flex justify-content-center align-items-center"
>
  <h2>Initiating NgShare...</h2>

  <div class="spinner-grow text-primary ngShareLoading" role="status"></div>
  <span class="sr-only"></span>
</div>

<div class="container mt-2">
  <button class="btn btn-primary call" (click)="call()">
    <i class="bi bi-laptop-fill"></i>&nbsp; Make screen share
  </button>
  <button class="btn btn-success call mx-3" (click)="call()">
    <i class="bi bi-broadcast-pin"></i>&nbsp; Enable remote access
  </button>
  <button class="btn btn-danger call" (click)="call()">
    <i class="bi bi-camera-video-fill"></i>&nbsp; Make Video conference
  </button>
  <button class="btn btn-warning call mx-3" (click)="call()">
    <i class="bi bi-chat-left-dots-fill"></i>&nbsp; Make text chat
  </button>
</div>

<div class="container-fluid mt-2" style="min-height: 70vh !important">
  <!-- Video src object-->
  <video
    *ngIf="isLocalClient"
    id="local-video"
    autoplay
    playsinline
    muted
    style="width: 100%; height: 100%; background: grey"
  ></video>

  <video
    *ngIf="isRemoteClient"
    id="remote-video"
    autoplay
    playsinline
    muted
    style="width: 100%; height: 100%; background: grey"
  ></video>
  <!-- / -->
</div>
